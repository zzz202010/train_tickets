<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
<link type="text/css" rel="stylesheet" href="/static/css/register.css" />
</head>
<body>
<!--head-->
<form action="{% url "Train:user_register" %}" method="post" >
     {% csrf_token %}
   <div class="header">
   		<div class="inner">
   			<div class="logo">
                <a href="/train/" title="火车票"><img src="/static/img/logo.webp" width="60" height="60"/></a>
   			</div>
   			<div class="headlink">
   				<a href="/train/">首页</a>
   				&nbsp;|&nbsp;
   				<a href="/login/">登录</a>
   			</div>
   		</div>
   </div>
<!--head end-->
<!--middle-->
<div class="middle">
   <div class="cont">
   <!--填写-->
       <ul>
           <li>
               <span class="user_t" style="box-shadow:0px 0px 5px 4px #fff; ">
               </span>填写</li>
           <li>
               <span class="user_y"></span>验证</li>
           <li>
               <span class="user_z"></span>注册成功</li>
       </ul>
       <div class="user">
           <h3>用户注册</h3>
               <div class="input">
                   <label>用户名</label>
                   <input value="" placeholder="用户名"  autocomplete="off" type="text" name="username" id="name" />&nbsp;
                   <span class="t"></span>
                   {{ form.username.errors }}
                   <br />
               </div>
               <div class="input">
                   <label>手机号</label>
                   <input value="" placeholder="手机号"  autocomplete="off" type="text" name="uphone" id="name" />&nbsp;
                   <span class="t"></span>
                   {{ form.uphone.errors }}
                   <br />
               </div>
               <div class="input">
                   <label style="letter-spacing:15px">密码</label>
                   <input placeholder="密码" type="password" name="password" id="pw" />&nbsp;
                   <span class="t1"></span>
                   {{ form.password.errors }}
               </div>
               <div class="input">
                   <label for="pw">确认密码</label>
                   <input value="" placeholder="再次输入密码" type="password" name="password1" id="pw1" />&nbsp;
                   <span class="t2"></span>
                   {{ form.password1.errors }}
               </div>

               <div class="input" id="input">
                   <label></label>
                   <input type="submit" id="submit" class="submit" style="width:220px;" value="注册" />
               </div>

           <br />
           <a href="#" style="color:#FFC; display:block; margin-top:20px;">
               注册即代表您同意我们的服务协议和隐私政策
           </a>
       </div>
  <!--填写 end-->
   </div>
</div>
   
   <!--middle end-->
<div class="foot">
    <p>
     火车订票系统
     </p>
</div>
</form>
</body>
{% if messages %}
<script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
</script>
{% endif %}
<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
{#<script type="text/javascript" src="/static/js/register.js"></script>#}
</html>
